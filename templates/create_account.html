{% extends 'base.html' %}

{% block body %}
<h1>Create an Account.</h1>
<h2>Sign up to start planning for your next adventure.</h2>

<form>
    <div>
        <label for="user-email">First Name</label>
        <input type="text" name="fname" id="user-fname">
    </div>

    <div>
        <label for="user-email">Last Name</label>
        <input type="text" name="lname" id="user-lname">
    </div>

    <div>
        <label for="user-email">Email</label>
        <input type="text" name="email" id="user-email">
    </div>

    <div>
        <label for="user-email">Password</label>
        <input type="text" name="password" id="user-password">
    </div>

    <div>
        <button type="submit">Create Account</button>
    </div>
</form>

{% endblock %}
