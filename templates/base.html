<!DOCTYPE html>
    <head>
        
        <title>
            TravelToIt! |
            {% block title %}TITLE GOES HERE{% endblock %}
        </title>


        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Bootstrap Header -->
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <!-- <li><a href="my-profile" class="nav-link px-2 link-secondary">My Profile</a></li> -->
              </ul>
        
              <div class="col-md-3 text-end">
                <a class="nav-item nav-link" id="login" href="/log-in">Log In</a>
                <a class="nav-item nav-link" id="signup" href="/sign-up">Sign Up</a>
              </div>
            </header>
          </div>
        <!-- Your custom styles here -->
        <!-- Link to static/css file -->
        {% block head %}{% endblock %}
    </head>
       
    
    <body>
      <!-- This is where main content goes. -->
        {% block body %}
            BODY OF PAGE GOES HERE VIA INHERITANCE.
        {% endblock %}

      <!-- Import code from JavaScript for Login/Logout DOM Manipulation -->
        <script src="static/login.js"></script>
        
      <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>

</html>
